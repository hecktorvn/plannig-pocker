<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>Planning</title>
</head>

<body class="antialiased font-sans bg-gray-100 min-h-screen overflow-hidden">
    <div class="mx-auto max-w-7xl py-12 sm:px-6 lg:px-8 min-h-screen flex items-center">
        <form class="mx-auto max-w-2xl" action="game.html" id="newgame">
            <input type="text" name="room" id="room" class="hidden" />

            <div class="overflow-hidden bg-blue-100 sm:rounded-lg p-10 flex flex-col gap-3">
                <label for="name" class="sr-only">Name</label>
                <input type="text" required name="username" id="name"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Enter your name">

                <button type="submit" id="newgameButton"
                    class="flex justify-center items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <!-- Heroicon name: mini/plus -->
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path
                            d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                    </svg>

                    New Game
                </button>
            </div>
        </form>
    </div>
</body>

</html>

<script src="index.js"></script>
